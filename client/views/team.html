<div class="grid-block">
  <h1>Our Team:</h1>
</div>

<div class="grid-block small-10">
  <div class="dark card" id="team-entry" ng-repeat="person in team" ng-model="team">
    <img src="{{person.img_src}}">
    <div class="card-divider">
      {{person.title}}
    </div>
    <div class="card-section">
      <h4>{{person.name}}</h4>
      <h5>Special Power: {{person.special}}</h5>
      <p>{{person.bio}}</p>
    </div>
  </div>
</div>
