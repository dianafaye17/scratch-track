<div class="resource-entry">
	<h5>{{ formatDate(resource.created_at) }} - {{resource.name}}</h5>
  <p ng-if="resource.description"><i>{{resource.description}}</i></p>
  <p ng-hide="displayAll">{{truncated}}</p>
  <textarea ng-show="displayAll">{{resource.text}}</textarea>
  <a class="button" ng-if="tooDamnLong()" ng-click="toggleDisplay()">
    {{moreOrLess()}}
  </a>
</div>
