<div class="row anim-fade landing-form">
  <div class="col s6 offset-s3 landing-form">
    <form name="signinForm" novalidate>
      <div class="form-header">E-Mail:</div>
      <input type="email" required ng-model="email" name="emailField" ng-minlength="7" class="input-field"/><br>
      <div class="form-group"> 
        <div class="validation-error" ng-messages="signinForm.emailField.$error" ng-if="signinForm.emailField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Not a valid e-mail</div>
        </div>
      </div>     

      <div class="form-header">Password:</div>
      <input type="password" required ng-model="password" name="passwordField" ng-minlength="6" ng-minlength="12"/>
      <div class="form-group"> 
        <div class="validation-error" ng-messages="signinForm.passwordField.$error" ng-if="signinForm.passwordField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Password must be at least 6 characters</div>
          <div ng-message="minlength">Password must less than 12 characters</div>
        </div>
      </div>     
      <br>
      <button ng-click="signinUser()" class="waves-effect blue-grey btn-large" ng-disabled='email.length===0 || password.length===0'>Submit</button><br><br>
      <p>Not have an account yet? <a ui-sref='public.signup'>Sign Up!</a>
    </form>
  </div>
</div>
