<div class="row" ng-controller="UserCtrl">
  <div class="col s6">
    <form name="signupForm" novalidate>

      <div class="form-header">E-Mail:</div>
      <input type="email" required ng-model="email" name="emailField" ng-minlength="7" class="input-field"/><br>
      <label class="validation-error"> 
        <div ng-messages="signupForm.emailField.$error" ng-if="signupForm.emailField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Not a valid e-mail</div>
        </div>
      </label>

      <div class="form-header">Name:</div>
      <input type="text" required ng-model="first" name="usernameField" class="input-field"/><br>
 <!--      <label class="validation-error"> 
        <div ng-messages="signupForm.emailField.$error" ng-if="signupForm.emailField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Not a valid e-mail</div>
        </div>
      </label> -->

      <div class="form-header">Last Name:</div>
      <input type="text" required ng-model="last" name="userLasnameField" class="input-field"/><br>
 <!--      <label class="validation-error"> 
        <div ng-messages="signupForm.emailField.$error" ng-if="signupForm.emailField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Not a valid e-mail</div>
        </div>
      </label> -->



      <div class="form-header">Password:</div>
      <input type="password" id="password" name="password" ng-model="password" ng-required="" ng-minlength="6" ng-maxlength="12" />
      <div class="form-header">Confirm Password:</div>
      <input type="password" name="passwordVerify" ng-model="passwordVerify" ng-required="" pw-check="password" />
      <div class="validation-error" ng-show="signupForm.$error"> 
        <label class="validation-error" ng-show="signupForm.passwordVerify.$error.pwmatch"> 
        Passwords don't match.
        <div ng-messages="signupForm.passwordField.$error" ng-if="signupForm.passwordField.$touched">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Password must be at least 6 characters</div>
          <div ng-message="minlength">Password must less than 12 characters</div>
        </div>
      </label>  
      </div>
    
      <br>
      <button ng-click="signupUser()" class="waves-effect waves-light btn" ng-disabled='email.length===0 || password.length===0 ||  passwordVerify.length===0'>Submit:</button>
    </form>
  </div>
</div>
