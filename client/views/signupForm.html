
<div class="row anim-fade">
  <div class="col s6 offset-s3 landing-form">
    <form name="signupForm" class="form-group "novalidate>

      <div class="form-header">E-Mail:</div>
      <input type="email" required ng-model="email" name="emailField" ng-minlength="7" class="input-field"/>
      <div class="form-group"> 
        <div ng-messages="signupForm.emailField.$error" ng-if="signupForm.emailField.$touched" class="validation-error">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Not a valid e-mail</div>
        </div>

      <div class="form-header">Password:</div>
      <input type="password" id="password" name="password" ng-model="password" required ng-minlength="6" ng-maxlength="15" />
      <div class="form-group"> 
        <div ng-messages="signupForm.password.$error" ng-if="signupForm.password.$touched" class="validation-error">
          <div ng-message="required">This field is required</div>
          <div ng-message="minlength">Password must be at least 6 characters</div>
          <div ng-message="minlength">Password must be less than 15 characters</div>
        </div>
      </div>     


      <div class="form-header">Confirm Password:</div>
      <input type="password" name="passwordVerify" ng-model="passwordVerify" ng-required="" pw-check="password" />
      <div class="form-group" ng-show="signupForm.$error"> 
        <div class="validation-error" ng-show="signupForm.passwordVerify.$error.pwmatch"> 
        Passwords do not match
      </div>  
      </div>

      <div class="form-header">First Name:</div>
      <input type="text" required ng-model="first" name="firstField" class="input-field"/>
      <div class="form-group"> 
        <div ng-messages="signupForm.firstField.$error" ng-if="signupForm.firstField.$touched" class="validation-error">
          <div ng-message="required">This field is required</div>
        </div>
      </div>   

      <div class="form-header">Last Name:</div>
      <input type="text" required ng-model="last" name="lastField" class="input-field"/>
      <div class="form-group"> 
        <div ng-messages="signupForm.lastField.$error" ng-if="signupForm.lastField.$touched" class="validation-error">
          <div ng-message="required">This field is required</div>
        </div>
      </div>   
    
      <br>
      <button ng-click="signupUser()" class="waves-effect blue-grey btn-large" ng-disabled='email.length===0 || password.length===0 || signupForm.passwordVerify.$error.pwmatch'>Submit</button><br><br>
    </form>
  </div>
</div>
