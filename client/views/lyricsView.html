<container id="lyrics-container" style="width: 90%">

  <!-- Create New Lyric Sheet -->
  <section>

    <!-- Structure for Lyric Creation -->
    <div id="lyric-creation">
      <h5>Create New Lyric Sheet</h5>
      <div>
        <textarea type="text" ng-model="titleVal" ng-click="updateTitle(titleVal)" placeholder="Enter title here."></textarea>
        <textarea type="text" ng-model="lyricData" placeholder="Enter lyrics here."></textarea>
      </div>
      <div>
        <a href="#!" class="waves-effect waves-light btn" ng-click="add(titleVal, lyricData)">Save</a>
      </div>
    </div>


  </section>


  <!-- List of Lyric Sheets -->
  <section>

    <h5>Your Lyrics for This Project</h5>

    <!-- Accordion for Lyric Sheets -->
    <ul class="collapsible" data-collapsible="accordion">

      <li ng-repeat="lyricsheet in lyrics.data" ng-model="lyrics">
        <!-- Accordion Element Header -->
        <div class="collapsible-header row" style="overflow: hidden">
          <div class="col s6">
            {{ lyricsheet.created_at }}
            <input id="lyrictitle" ng-model="lyricsheet.name" type="text" style="border:none; color: black !important; width: 200px;" ng-click="$event.stopPropagation()" readonly="readonly">
          </div>
        </div>

        <!-- Accordion Element Body -->
        <div class="collapsible-body" ng-controller="LyricCtrl">

          <!-- Editable Lyric Area -->
          <textarea id="lyrictext" ng-model="lyricsheet.text" class="materialize-textarea" readonly="readonly">
          </textarea>


          <!-- Structure for Lyric Revision -->
          <div id="lyric-revision" style="display: none;">
            <h5>Create New Revision</h5>
            <div>
              <textarea type="text" ng-model="titleVal" ng-click="updateTitle(titleVal)" placeholder="Enter title here."></textarea>
              <textarea type="text" ng-model="val" placeholder="Enter lyrics here."></textarea>
            </div>
            <div>
              <a href="#!" class="waves-effect waves-light btn" ng-click="toggleDiv('lyric-revision'); add(titleVal, val)">Save</a>
            </div>
          </div>

          <!-- Button for Lyric Revision -->
          <a class="waves-effect waves-light btn" ng-click="toggleDiv('lyric-revision'); updateVal(lyricsheet.text); updateTitle(lyricsheet.name)" href="">Create Revision</a>

          <!-- Edit Button -->
          <!-- Toggles Editable TextArea -->
          <a href="#!" class="btn" id="edit-lyrics-btn" ng-click="toggleEditable('lyrictext'); toggleEditable('lyrictitle'); edit(lyricsheet.id, lyricsheet); removeOverlay()" href="">Edit</a>

          <!-- Delete Button -->
          <!-- Trigger for Lyric Delete Confirmation -->
          <a href="#!"  class="waves-effect waves-light btn" ng-click="console.log('clicked')">Delete</a>

          <!-- Structure for Lyric Delete Confirmation -->
          <div id="delete-confirmation">
            <div>
              <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
            </div>
            <div>
              <a href="#!" class="waves-effect waves-green btn-flat" ng-click="delete(lyricsheet.id)">Yes, Really Delete</a>
              <a href="#!" class="waves-effect waves-green btn-flat">No, Go Back To Lyrics</a>
            </div>
          </div>

        </div>
      </li>

    </ul>

  </section>

</container>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>
