<container>
  <section>
    <h5>Create New Lyric Sheet</h5>
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Create New Lyric</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Lyric Name</h4>
        <input type="text">
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>
  </section>

  <section>
    <h5>Your Lyrics for This Project</h5>
    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
        <div class="collapsible-body">
          <textarea id="lyrictext" class="materialize-textarea" readonly="readonly">sdlsjflksjaflksjd</textarea>
          <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Create Revision</a>
          <div id="modal2" class="modal">
            <div class="modal-content">
              <h4>Lyric Name</h4>
              <input type="text">
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
            </div>
          </div>
          <a class="btn" id="edit-lyrics-btn" ng-click="toggleEditable('lyrictext')" href="">Edit</a>
          <a class="waves-effect waves-light btn modal-trigger" href="#modal3">Delete</a>
          <div id="modal3" class="modal">
            <div class="modal-content">
              <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes, Really Delete</a>
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">No, Go Back To Lyrics</a>
            </div>
        </div>
      </li>
    </ul>
  </section>

</container>

<script>
  $(document).ready(function() {
    $('.modal-trigger').leanModal();
    $('.collapsible').collapsible({
          accordion : true
        });
  });


</script>
