<container id="lyrics-container">
  
  <!-- Create New Lyric Sheet -->
  <section>

      {{ mockLyrics }}

    <h5>Create New Lyric Sheet</h5>

    <!-- Modal Trigger for Lyric Creation -->
    <a class="waves-effect waves-light btn modal-trigger" href="#lyric-creation-modal">Create New Lyric</a>

    <!-- Modal Structure for Lyric Creation -->
    <div id="lyric-creation-modal" class="modal">
      <div class="modal-content">
        <h4>Lyric Name</h4>
        <input type="text">
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>

  </section>


  <!-- List of Lyric Sheets -->
  <section>

    <h5>Your Lyrics for This Project</h5>

    <!-- Accordion for Lyric Sheets -->
    <ul class="collapsible" data-collapsible="accordion">

      <li>
        <!-- Accordion Element Header -->
        <div class="collapsible-header"><i class="material-icons">filter_drama</i>First</div>
        
        <!-- Accordion Element Body -->
        <div class="collapsible-body">

          <!-- Editable Lyric Area -->
          <textarea id="lyrictext" class="materialize-textarea" readonly="readonly">
            Lalalala These are lyriiiiiiiiics!
          </textarea>

          <!-- Revision Button -->
          <!-- Modal Trigger for Lyric Revision -->
          <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Create Revision</a>

          <!-- Modal Structure for Lyric Revision -->
          <div id="modal2" class="modal">
            <div class="modal-content">
              <h4>Lyric Name</h4>
              <input type="text">
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
            </div>
          </div>

          <!-- Edit Button -->
          <!-- Toggles Editable TextArea -->
          <a class="btn" id="edit-lyrics-btn" ng-click="toggleEditable('lyrictext')" href="">Edit</a>

          <!-- Delete Button -->
          <!-- Modal Trigger for Lyric Delete Confirmation -->
          <a class="waves-effect waves-light btn modal-trigger" href="#modal3">Delete</a>

          <!-- Modal Structure for Lyric Delete Confirmation -->
          <div id="modal3" class="modal">
            <div class="modal-content">
              <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes, Really Delete</a>
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">No, Go Back To Lyrics</a>
            </div>
          </div>

        </div>
      </li>

    </ul>

  </section>

</container>


<script>
  $(document).ready(function() {
    $('.modal-trigger').leanModal();
    $('.collapsible').collapsible({
          accordion : true
        });
  });
</script>
