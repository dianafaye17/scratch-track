<div class="vertical grid-block">
  <div class="grid-block text-center">
    <div class="grid-content noscroll small-10 small-offset-1">
      
      <section class="spaced">
        <h1>Lyrics</h1>

        <p>
          Here you can create lyrics for your project.
        </p>
      </section>
      
      <zf-accordion id="create-lyricsheet" auto-open="false" >
        <zf-accordion-item class="title" title="Click To Create New Lyric Sheet">
          <label>Lyric Title:</label>
          <textarea class="lyric-textarea" type="text" ng-model="newTitleVal" placeholder="Enter title here."></textarea>

          <label>Lyric Body:</label>
          <textarea class="lyric-textarea" type="text" ng-model="newVal" placeholder="Enter lyrics here." style="min-height: 100px;"></textarea>

          <a class="button" href="#" ng-click="add(newTitleVal, newVal);">SAVE</a>
        </zf-accordion-item>
      </zf-accordion>

      
      <zf-accordion id="lyric-revision" style="display: none;">
        <zf-accordion-item class="title" title="Create New Revision">

          <label>Revision Title:</label>
          <textarea class="lyric-textarea" type="text" ng-model="titleVal" placeholder="Enter title here."></textarea>

          <label>Revision Body:</label>
          <textarea class="lyric-textarea" type="text" ng-model="val" placeholder="Enter lyrics here."></textarea>

          <a class="button" href="#" ng-click="toggleElement('lyric-revision'); toggleElement('create-lyricsheet'); add(titleVal, val);">SAVE</a>
          <a ng-click="toggleElement('lyric-revision'); toggleElement('create-lyricsheet');" class="button">CANCEL</a>         
        </zf-accordion-item>
      </zf-accordion>

      <br>
      <br>
      <div class="grid-block">
        <div class="grid-content">
          <div class="title-bar">
            <span class="title center">Your Lyrics for This Project</span>
          </div>

          <zf-accordion auto-open="false" ng-repeat="lyricsheet in lyrics.data | orderBy:'-created_at'" ng-model="lyrics">
            <zf-accordion-item title="{{ formatDate(lyricsheet.created_at) }} - {{ lyricsheet.name}}">
              <div class="lyric-textarea" id="lyrictitle" style="display: none;">
                <label>Lyric Title:</label>
                <textarea id="lyrictitle" ng-model="lyricsheet.name"></textarea>
              </div>
              
              <label>Lyric Body:</label>
              <textarea class="lyric-textarea" id="lyrictext" ng-model="lyricsheet.text" readonly="readonly"></textarea>

              <a class="button" href="#" ng-click="toggleElement('lyric-revision'); updateTitle(lyricsheet.name); updateVal(lyricsheet.text);">CREATE REVISION</a>

              <a class="button" id="edit-lyrics-btn" href="#" ng-click="toggleEditable(); toggleElement('lyrictitle'); edit(lyricsheet.id, lyricsheet)">EDIT</a>

              <a zf-open="deleteLyricModal" class="alert button">DELETE</a>
              <div zf-modal="" id="deleteLyricModal">
                <div>
                    <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
                  <a class="alert button" ng-click="delete(lyricsheet.id)">YES, REALLY DELETE</a>

                  <a zf-close="" class="button">NO, GO BACK TO LYRICS</a>
                </div>
              </div>
            </zf-accordion-item>
          </zf-accordion>
        </div>
      </div>

    </div>
  </div>
</div>
<br>
