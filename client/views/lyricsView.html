  <div>
    <h4>Create New Lyric Sheet</h4>

    <a class="button" href="#">CREATE NEW LYRIC</a>

    <div>
      <textarea type="text" ng-model="titleVal" ng-click="updateTitle(titleVal)" placeholder="Enter title here."></textarea>
      <textarea type="text" ng-model="lyricData" placeholder="Enter lyrics here."></textarea>
      <a class="button" href="#">Save</a>
    </div>
    
    <h4>Your Lyrics for This Project</h4>

    <div>
      <zf-accordion ng-repeat="lyricsheet in lyrics.data" ng-model="lyrics">
        <zf-accordion-item title="{{ lyricsheet.created_at}}">
          <textarea id="lyrictext" ng-model="lyricsheet.text" class="materialize-textarea" readonly="readonly">
          </textarea>
          <div id="lyric-revision" style="display: none;">
            <h5>Create New Revision</h5>
            <div>
              <textarea type="text" ng-model="titleVal" ng-click="updateTitle(titleVal)" placeholder="Enter title here."></textarea>
              <textarea type="text" ng-model="val" placeholder="Enter lyrics here."></textarea>
            </div>
            <div>
              <a class="button" href="#">Save</a>
            </div>
          </div>

          <a class="button" href="#">Create Revision</a>

          <a class="button" href="#">Edit</a>

          <a class="button" href="#">Delete</a>

          <div id="delete-confirmation">
            <div>
              <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
            </div>
            <div>
              <a class="button" href="#">Yes, Really Delete</a>

              <a class="button" href="#">No, Go Back to Lyrics</a>
            </div>
          </div>

        </zf-accordion-item>
      </zf-accordion>
    </div>

</div>
