<container id="lyrics-container">

  <!-- Create New Lyric Sheet -->
  <section>
    
<!--     <a class="btn" ng-click="getAll()">get lyrics</a> -->

    <div>{{ lyrics }}</div>

    <h5>Create New Lyric Sheet</h5>
    
<!--     <a class="btn" ng-click="testProject()">bLAHbity</a> -->
<!--     <a class="btn" ng-click="add(mockLyrics2)">bLAH</a> -->

    <!-- Modal Trigger for Lyric Creation -->
    <a class="waves-effect waves-light btn modal-trigger" ng-click="removeOverlay()" href="#lyric-creation-modal">Create New Lyric</a>

    <!-- Modal Structure for Lyric Creation -->
    <div id="lyric-creation-modal" class="modal">
      <div class="modal-content">
        <h4>Lyric Name</h4>
        <input type="text" ng-model="lyricData">
      </div>
      <div class="modal-footer">
        <a href="#!" ng-click="removeOverlay(); testProject(lyricData)" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
      </div>
    </div>

  </section>


  <!-- List of Lyric Sheets -->
  <section>

    <h5>Your Lyrics for This Project</h5>

    <!-- Accordion for Lyric Sheets -->
    <ul class="collapsible" data-collapsible="accordion" watch>

      <li ng-repeat="lyricsheet in mockLyrics">
        <!-- Accordion Element Header -->
        <div class="collapsible-header">{{ lyricsheet.name }}</div>
        
        <!-- Accordion Element Body -->
        <div class="collapsible-body" ng-controller="LyricCtrl">

          <!-- Editable Lyric Area -->
          <textarea id="lyrictext" class="materialize-textarea" readonly="readonly">
            {{ lyricsheet.text }}
          </textarea>

          <!-- Revision Button -->
          <!-- Modal Trigger for Lyric Revision -->
          <a class="waves-effect waves-light btn modal-trigger" ng-click="removeOverlay()" href="#lyric-revision-modal">Create Revision</a>

          <!-- Modal Structure for Lyric Revision -->
          <div id="lyric-revision-modal" class="modal">
            <div class="modal-content">
              <h4>Lyric Name</h4>
              <input type="text">
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
            </div>
          </div>

          <!-- Edit Button -->
          <!-- Toggles Editable TextArea -->
          <a class="btn" id="edit-lyrics-btn" ng-click="toggleEditable('lyrictext')" href="">Edit</a>

          <!-- Delete Button -->
          <!-- Modal Trigger for Lyric Delete Confirmation -->
          <a class="waves-effect waves-light btn modal-trigger" ng-click="removeOverlay()" href="#lyric-deletion-modal">Delete</a>

          <!-- Modal Structure for Lyric Delete Confirmation -->
          <div id="lyric-deletion-modal" class="modal">
            <div class="modal-content">
              <h4>Are You Sure That You Want To Delete This Lyric Sheet?</h4>
            </div>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="removeOverlay()">Yes, Really Delete</a>
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="removeOverlay()">No, Go Back To Lyrics</a>
            </div>
          </div>

        </div>
      </li>

    </ul>

  </section>

</container>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>
