<div ng-controller = 'ProjectsCtrl as projects'>
  <h1>THIS ARE MOCK PROJECTS</h1>
  <ul ng-repeat = 'product in projects.products' class = 'projects'>
    <li>Name: {{product.name}}</li>
    <li>Description: {{product.description}}</li>
    <li>Created At: {{product.created_at}}</li>
    <li>Updated At: {{product.updated_at}}</li>
  </ul>
</div>
