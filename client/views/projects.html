<h3>Lastest Projects</h3>
<div class="grid-block">
  <div class="grid-container small-3" ng-repeat="project in projects|limitTo:-3|orderBy:'updated_at'">
    <div class="card">
      <div class="card-divider project-recent">
        Name: {{project.name}}
      </div>
      <div class="card-section">
        <p>Description: {{project.description}}</p>
      </div>
    </div>
  </div>
</div>
<br>

<div class="align center grid-block">
  <div class="grid-container small-3">
    <a ng-click='createProject()' class="alert hollow button">Create New Project</a>
  </div>
</div>

<div class="grid-block">
  <div class="grid-container small-11">
    <label>
    Search
    <span class="inline-label">
    <input ng-model="searchText" type="search" placeholder="Search Project">
    </span>
    </label>
  </div>
</div>

<div class="grid-block" ng-repeat='project in projects|filter:searchText'>
  <div class="grid-container small-10">
    <br>
    <div class="primary title-bar">
      <span class="title left">Project:{{project.name}}</span>
      <span class="right">
        <a ui-sref = "main.project_edit({id:project.id})">Go</a>
      </span>
    </div>
    <div class="card"> 
      <div class="card-section">
        <p>Description: {{project.descrition}}</p>
        <p>Created at: {{project.created_at*1000|date}}</p>
        <p>Updated at: {{project.updated_at*1000|date}}</p>
      </div>
    </div>  
  </div>
</div>
