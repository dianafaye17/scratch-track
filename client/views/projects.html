<div>
  <div class = 'row'>
    <div class = 'col s6'>
      <h3>Projects</h3>
    </div>
    <div class='col s1 offset-s5'>
      
      <div class = 'btn-action-btn add-project'>
        <a ng-click='createProject()'class="btn-floating btn-medium blue-grey">
          <i class="large material-icons">add</i>
        </a>
      </div>
    </div>
  </div>
  <ul class="collection projects-box anim-slide-right" data-anim-speed="1000" ng-repeat = 'project in products' class = 'projects'>
     <div class="blue-grey darken-2">
        <a ui-sref = "main.project_edit({id:project.id})" class="projects-title">
          {{project.name}}
        </a>
      </div>
      <li class="collection-item avatar">
        <i class="material-icons circle black">queue_music</i>
        Description: {{project.description}}<br>
        Created At: {{project.created_at*1000|date}}<br>
        Updated At: {{project.updated_at*1000|date}}  
        </p>
        <a ui-sref = "main.project_edit({id:project.id})" class="secondary-content"><i class="small material-icons blue-grey-text darken-3-text">input</i></a>
      </li>
  </ul>
</div>
