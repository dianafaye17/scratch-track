<div class="vertical grid-block">
  <div class="grid-block text-center">
    <div class="grid-content noscroll small-10 small-offset-1">

      <h1>Stablature</h1>

      <p>
        Here you can create guitar tabs and sheet music for your project.
      </p>
      <br>

      <zf-accordion id="create-stab" auto-open="false" >
        <zf-accordion-item class="title" title="Click To Create New Tab">
          <label>Title:</label>
          <input type="text" ng-model="stabInfo.name" placeholder="Enter Title Here."></input>

          <br>
          <label>Description:</label>
          <input type="text" ng-model="stabInfo.description" placeholder="Enter Description Here.">
          </input>

          <div class="vex-tabdiv text-center" editor="true" ng-bind="stabInfo.code">
            <textarea id="vex-input" class="editor"></textarea>
            <canvas class="vex-canvas"></canvas>
            <div class="editor-error"></div>
          </div>

          <a class="button" ng-click="submit()">SUBMIT</a>
          <a class="button" ng-click="closeEditor()">CANCEL</a>
        </zf-accordion-item>
      </zf-accordion>

      <br>
      <br>
      <div class="grid-block">
        <div class="grid-content">
          <div class="title-bar">
            <span class="title center">Your Stablature for This Project</span>
          </div>

          <br>
          <div>
            <ul watch>
              <div class="grid-block align-justify">
                <li style="list-style: none;" ng-repeat="stab in stabList">
                  <!-- Accordion Element Header -->
                  <h5>{{ formatDate(stab.created_at) }} - {{stab.name}}</h5>
                  <div ng-controller="StablatureCtrl">
                    <vextab code="stab.code"></vextab>
                    <br>
                    <p>{{stab.description}}</p> 
                    <a class="button" ng-click="openEditor()">CREATE REVISION</a>
                    <a class="button" ng-click="delete(stab.id)">DELETE</a> 
                  </div>
                </li>
              </div>
            </ul>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="/js/vex.js"></script>
