<container ng-click="removeOverlay()">

  <a class="waves-effect waves-light btn modal-trigger" ng-click="removeOverlay()" href="#create-stab">Create New Tab</a>
  <!-- <createstab></createstab> -->
  <div id="create-stab" class="modal" ng-click="removeOverlay()">
    <div class="modal-content">
      <h5>Create New Tabs</h5>
      <div class="vex-tabdiv" editor="true" ng-bind="code">
        <canvas class="vex-canvas"/>
        <div class="editor-error"/>
        <textarea class="editor"></textarea>
      </div>
    </div>
    <div class="modal-footer"></div>
  </div>

  <section>
<h5>Your Stablature</h5>

    <!-- Accordion for Lyric Sheets -->
    <ul class="collapsible" data-collapsible="accordion" watch>

      <li ng-repeat="stab in stabList">
        <!-- Accordion Element Header -->
        <div class="collapsible-header">{{ stab.created_at}} {{stab.name}}</div>
        <div class="collapsible-body" ng-controller="StablatureCtrl">
          <vextab code="stab.code"></vextab>
        </div>        
        
      </li>

    </ul>

  </section>
</container>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<script type="text/javascript">
  var jq = $
</script>
<script src="/js/vex.js"></script>
<script type="text/javascript">
  $ = jq;
</script>
