
<div class="vertical grid-block">
  <div class="grid-block text-center">
    <div class="grid-content noscroll small-10 small-offset-1">
      
      <section class="spaced"> 
        <h1>Stablature</h1>

        <p>
          Here you can create guitar tabs and sheet music for your project.
        </p>
      </section>
 
      <zf-accordion id="create-stab" auto-open="false" >
        <zf-accordion-item class="title" title="Create New Tab">
          <div id="create-stab-content">
          <label>Title:</label>
          <input type="text" ng-model="stabInfo.name" placeholder="Enter Title Here."></input>

          <label>Description:</label>
          <input type="text" ng-model="stabInfo.description" placeholder="Enter Description Here.">
          </input>


          <vextab ng-model="stabInfo.code"></vextab>
          <textarea ng-model="stabInfo.code"></textarea>
        </div>

        <a class="button" ng-click="submit()">SUBMIT</a>
        <a class="button" ng-click="closeAccordion()">CANCEL</a>

        </zf-accordion-item>
      </zf-accordion>
      <br> 
      <br>
      <div class="vertical grid-block">
        <div class="grid-content">
          <div class="title-bar">
            <span class="title center">Your Stablature for This Project</span>
          </div>
            <ul ng-repeat="stab in stabList">
              <div class="grid-block align-justify">
                <li class="spaced" style="list-style: none;" >
                  <h5>{{ formatDate(stab.created_at) }} - <strong>{{stab.name}}</strong></h5>
                  <div>
                    <vextab ng-model="stab.code" notation="false"></vextab>
               
                    <p><em>{{stab.description}}</em></p>
                    <a class="button" ng-click="openAccordion(stab)">CREATE REVISION</a>
                    <a class="button" ng-click="">EDIT</a>
                    <a class="button" ng-click="delete(stab.id)">DELETE</a> 
                  </div>
                </li>
              </div>
            </ul>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="/js/vex.js"></script>
