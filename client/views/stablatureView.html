<container>
  <section>
   <h5>Create New Tabs</h5>
    <div class="vex-tabdiv" editor="true" ng-bind="code">
      <canvas class="vex-canvas">
      <div class="editor-error">
      <textarea class="editor">
      </textarea>
    </div>
  </section>


  <button class="waves-effect waves-light btn" ng-click="create()">Submit Tabs</button>

  <section>
    <p>Insert explanation/link on how to use vex-tabs here</p>
  </section>

  <section>
<h5>Your Stablature for This Project</h5>

    <!-- Accordion for Lyric Sheets -->
    <ul class="collapsible" data-collapsible="accordion" watch>

      <li ng-repeat="stab in stabList">
        <!-- Accordion Element Header -->
        <div class="collapsible-header">{{ stab.created_at}} {{stab.name}}</div>
        <div class="collapsible-body" ng-controller="StablatureCtrl">
          <vextab code="stab.code"></vextab>
        </div>        
        
      </li>

    </ul>

  </section>
</container>
