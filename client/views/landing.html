   <section class="center-align" style="margin: 0 20%" ng-controller="LandingCtrl as landing">
    <h1 class="center-align">ScratchTrack</h1>
    <p>
      {{ landing.message }}
    </p>
    <a class="btn-large" ui-sref="main">
      Get Started
    </a>
  </section>

  <section>
    <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li class="blue-text"><span style="padding: 10px;">Sign In</span><a class="btn-floating green" ui-sref="public.signin"><i class="material-icons">assignment_ind</i></a></li>
        <li class="blue-text"><span style="padding: 10px;">Sign Up</span><a class="btn-floating blue" ui-sref="public.signup"><i class="material-icons">note_add</i></a></li>
      </ul>
    </div>
  </section>

  <div ui-view></div>
