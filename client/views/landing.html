<!DOCTYPE html>
<html>
    <section>
      <h1 class="center-align">ScratchTrack</h1>
  <head>
    <title>
      ScratchTrack
    </title>
  </head>
      
  <body>
    <container class= "valign-wrapper">
      <section class="center-align" ng-controller="LandingCtrl as landing">
      <p>
        {{ landing.message }}
      </p>
      <button class="btn-large" ui-sref="projects">
        Get Started
      </button>
    </section>

    <section>
      <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating green" ui-sref="signin"><i class="material-icons">assignment_ind</i></a></li>
          <li><a class="btn-floating blue" ui-sref="signup"><i class="material-icons">note_add</i></a></li>
        </ul>
      </div>
    </section>
    </container>
  </body>
</html>
