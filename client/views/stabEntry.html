<div>
	<h5>{{ formatDate(resource.created_at) }} - {{resource.name}}</h5>
  <p ng-if="resource.description"><i>{{resource.description}}</i></p>
  <div ng-hide="displayAll">
  	<vextab ng-model="truncated"></vextab>
  </div>
  <div ng-show="displayAll">
  	<vextab ng-model="resource.code"></vextab>
  </div>
  <a ng-if="tooDamnLong()" ng-click="toggleDisplay()">
    <div ng-hide="displayAll">Show More</div>
    <div ng-show="displayAll">Show Less</div>
  </a>
</div>
